<div class="popup-location" @fadeAnimation>
  <div class="rectangle1">
    <img src="assets/img/popup-success.svg" />
  </div>
  <div class="rectangle2">
    <div class="triangle"></div>
    <p
      *ngIf="!this.loginVar.SuccessReportChangePass && this.publicVar.isPersian"
    >
      از اینکه در ارتقای گویا مپ ما را یاری نمودید، سپاسگزاریم .
    </p>
    <p
      *ngIf="
        !this.loginVar.SuccessReportChangePass && !this.publicVar.isPersian
      "
    >
      Thanks for improving Gooya map!
    </p>
    <p *ngIf="this.loginVar.SuccessReportChangePass">
      رمز جدید به ایمیل شما ارسال شد.
    </p>
    <button class="buttonBlue button" id="accept" (click)="closePopupSucces()">
      <p *ngIf="this.publicVar.isPersian">
        بستن
      </p>
      <p *ngIf="!this.publicVar.isPersian">Close</p>
    </button>
  </div>
</div>
