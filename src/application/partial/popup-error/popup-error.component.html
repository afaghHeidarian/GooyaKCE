<div class="popup-location"
@fadeAnimation
>
  <div class="rectangle1">
    <img src="assets/img/popup-error.svg" />
  </div>
  <div class="rectangle2">
    <div class="triangle"></div>
    <p *ngIf="this.publicVar.isPersian">
      در ارسال گزارش خطایی رخ داده است، لطفا مجدداً تلاش کنید.
    </p>
    <p *ngIf="!this.publicVar.isPersian">Error submiting report,Please tye again!</p>
    <button class="buttonBlue button" id="accept" (click)="closePopupSucces()">
      <p *ngIf="this.publicVar.isPersian">
        بستن
      </p>
      <p *ngIf="!this.publicVar.isPersian">Close</p>
    </button>
  </div>
</div>
