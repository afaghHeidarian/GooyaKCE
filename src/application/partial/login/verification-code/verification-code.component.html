<div class="verification-code">
  <span>کد تایید</span>
  <form (ngSubmit)="onSubmitPass()" [formGroup]="verificationCode" >
    <input
      type="text"
      class="verify"
      [placeholder]="this.publicVar.isPersian ?'کد ارسالی':'Code'"
      name="verify"
      formControlName="verify"
      [autofocus]
    />
    <button type="submit" class="send" [disabled]="this.verificationCode.invalid">
      <span *ngIf="this.publicVar.isPersian ">ارسال</span>
      <span *ngIf="!this.publicVar.isPersian ">Send</span>
    </button>
  </form>
  <div class="error" *ngIf="errorMessage !== '' && verificationCode">
      <svg viewBox="0 0 32 32">
        <path
          fill="#DD0101"
          fill-rule="evenodd"
          d="M14.424 6.148c.87-1.407 2.283-1.404 3.151 0l10.785 17.45c1.162 1.879.316 3.402-1.889 3.402H5.528c-2.205 0-3.054-1.517-1.889-3.403zM16 20c.552 0 1-.453 1-.997v-6.006A.996.996 0 0 0 16 12c-.552 0-1 .453-1 .997v6.006c0 .55.444.997 1 .997zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 0"
        />
      </svg>
      <span>{{ errorMessage }}</span>
    </div>
</div>
