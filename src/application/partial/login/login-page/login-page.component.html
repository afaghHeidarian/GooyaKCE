<div class="login-page-box row">
  <div class="form-container">
    <div class="login-pages" *ngIf="this.loginVar.isOpenLoginPage">
      <form
        class="row"
        (ngSubmit)="onSubmitLogin(userName.value, password.value)"
        [formGroup]="loginForm"
      >
        <div class="login-page">
          <span *ngIf="this.publicVar.isPersian">ورود به سایت</span>
          <span *ngIf="!this.publicVar.isPersian">Login</span>
          <div class="login-username row">
            <div class="icon">
              <svg viewBox="0 0 20 20">
                <path
                  d="M4.7 7.4c0 3 2.4 5.4 5.4 5.4s5.4-2.4 5.4-5.4c0-3-2.4-5.4-5.4-5.4S4.7 4.4 4.7 7.4zM19.9 18.4c-.9-2.2-2.8-4.4-5.6-4.4-1.9 0-2.4 1.2-4.4 1.2-1.7 0-2.4-1.2-4.4-1.2-2.6 0-4.5 2-5.4 4.2-.6 1.4.9 1.8.9 1.8h18c.9-.2 1.1-.9.9-1.6z"
                />
              </svg>
            </div>
            <input
              type="text"
              class="login-username-input"
              [placeholder]="this.publicVar.isPersian ?'ایمیل یا شماره همراه':'Email or phone number'"
              name="userName"
              formControlName="userName"
              #userName
              (focus)="uncheckRobot()"
              (keyup.enter)="password.focus()"
              [autofocus]
            />
            <!--chon autofocus condition dare bayad dakhel [] bashe vagar na dar firefox karnemikonad  -->
          </div>
          <div class="login-pass  row">
            <div class="icon">
              <svg viewBox="0 0 20 20">
                <path
                  d="M11.8 12.6c0-.5-.2-.9-.5-1.2-.7-.7-1.8-.7-2.5 0-.3.3-.5.8-.5 1.2 0 .3.1.6.3.9.2.3.4.5.7.6l-.9 3.1c-.1.1 0 .3.1.4.1.1.2.2.4.2h2.6c.1 0 .3-.1.4-.2.1-.1.1-.3.1-.4l-.9-3.2c.3-.2.5-.4.7-.6-.1-.1 0-.5 0-.8zM6.5 9.1h7V6.5c0-2-1.6-3.5-3.5-3.5S6.5 4.5 6.5 6.5v2.6zm11.4 1.3v7.9c0 .4-.1.7-.4.9-.2.2-.6.4-.9.4H3.4c-.3 0-.7-.1-.9-.4-.3-.2-.4-.6-.4-.9v-7.9c0-.4.1-.7.4-.9.2-.3.6-.4.9-.4h.4V6.5c0-1.6.6-3.2 1.8-4.3C6.8 1 8.4.3 10 .3c1.6 0 3.2.6 4.3 1.8 1.2 1.1 1.8 2.7 1.8 4.3V9h.4c.3 0 .7.1.9.4.4.3.5.7.5 1z"
                />
              </svg>
            </div>
            <input
              [placeholder]="this.publicVar.isPersian ?'رمز عبور':'Password'"
              name="password"
              formControlName="password"
              #password
              [type]="this.passwordShown ? 'text' : 'password'"
              (focus)="uncheckRobot()"
            />
            <span
              class="toggle-password"
              (click)="passwordShown = !passwordShown"
              [ngStyle]="{
                left: this.publicVar.isPersian ? '0' : '',
                right: this.publicVar.isPersian ? '' : '0'
              }"
            >
              <svg
                width="15px"
                height="15px"
                *ngIf="!passwordShown"
                viewBox="0 0 1000 1000"
              >
                <path
                  d="M454.01 194.18C287.59 211.42 135.73 308.12 25.04 467.07c-20.49 29.49-20.29 34.66 2.11 66.26 40.6 57.07 82.16 102.07 132.71 143.43 8.04 6.7 14.55 12.64 14.55 13.21 0 .58-21.64 15.32-47.88 32.55-26.43 17.24-49.22 33.13-50.75 35.24-5.55 7.85-3.45 16.47 7.28 31.98 10.92 15.71 18.19 19.73 27.19 15.71 2.49-1.15 125.05-81.2 272.32-177.71 147.27-96.71 328.05-215.25 401.78-263.51 73.73-48.45 135.97-90.01 138.46-92.69 7.09-8.04 5.55-16.66-5.94-33.13-10.15-14.75-16.47-18.96-24.9-16.66-2.3.57-25.66 15.13-51.9 32.36l-47.68 31.41-25.09-15.31c-64.34-38.88-129.26-62.62-201.27-73.35-22.97-3.44-89.23-4.98-112.02-2.68zm90.96 126.39c21.83 5.75 50.94 20.49 68.94 35.04 13.6 11.11 29.3 27.39 27.58 28.92-2.11 1.53-302.57 198.39-303.15 198.39-1.72 0-13.21-28.15-16.85-41.36-5.36-19.92-5.94-63.77-.96-83.88 18.19-72.77 74.5-126.2 147.46-140.18 19.53-3.63 57.26-2.29 76.98 3.07zM787.22 435.47c-56.11 36.96-102.45 67.22-102.64 67.6-.19.19-1.53 8.23-2.68 17.62-9.96 75.64-63.2 136.35-136.92 156.46-22.22 5.94-66.07 5.94-88.47 0-8.81-2.3-17.81-5.17-20.3-6.32-4.02-1.72-11.68 2.68-72.39 42.32-37.34 24.51-68.37 45-69.32 45.77-2.87 2.87 50.17 22.02 85.79 31.02 138.07 35.05 283.61 8.04 410.77-76.41 66.64-44.24 133.29-110.5 183.84-183.27 20.3-29.11 20.3-34.66-.96-64.73-25.28-35.81-77.37-97.09-82.35-97.09-1.34.01-48.26 30.27-104.37 67.03z"
                />
              </svg>
              <svg
                width="15px"
                height="15px"
                *ngIf="passwordShown"
                viewBox="0 0 1000 1000"
              >
                <path
                  d="M990 499.8c0 94.3-202.1 295.6-490 295.6-280.6 0-490-197.9-490-295.6 0-97.6 210.3-295.3 490-295.3 290.2.1 490.1 197.7 490 295.3zM500.4 258.5C370 258.5 264.3 366.6 264.3 500S370 741.5 500.4 741.5c130.4 0 236.2-108.1 236.2-241.5S630.9 258.5 500.4 258.5z"
                />
                <path
                  d="M500 345.8c-83.1 0-150.4 68.9-150.4 153.8S416.9 653.4 500 653.4c83 0 150.3-68.9 150.3-153.8S583 345.8 500 345.8zm57.4 171c-38.9 0-70.4-31.5-70.4-70.4 0-38.9 31.5-70.4 70.4-70.4 38.9 0 70.4 31.5 70.4 70.4 0 38.9-31.6 70.4-70.4 70.4z"
                />
              </svg>
            </span>
          </div>
          <div class="no-robat robat ">
            <label for="cbx" class="label-cbx">
              <input
                type="checkbox"
                class="invisible"
                name="noRobat"
                formControlName="noRobat"
              />
              <div class="checkbox">
                <svg width="20px" height="20px" viewBox="0 0 20 20">
                  <path
                    d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"
                  ></path>
                  <polyline points="4 11 8 15 16 6"></polyline>
                </svg>
              </div>
              <span *ngIf="this.publicVar.isPersian">من ربات نیستم .</span>
              <span *ngIf="!this.publicVar.isPersian">I'm not a robot</span>
            </label>
          </div>
          <button
            type="submit"
            class="buttonBlue enter"
            [disabled]="!loginForm.valid"
          >
          <span *ngIf="this.publicVar.isPersian">ورود</span>
          <span *ngIf="!this.publicVar.isPersian">Login</span>
          </button>
          <div class="error-box">
            <div
              class="error"
              *ngIf="
                (loginForm.get('userName').invalid &&
                  loginForm.get('userName').dirty) ||
                (loginForm.get('password').invalid &&
                  loginForm.get('password').dirty) ||
                !this.isLoginDataValid
              "
            >
              <svg height="20px" viewBox="0 0 32 32" width="20px">
                <g
                  fill="none"
                  fill-rule="evenodd"
                  stroke="none"
                  stroke-width="1"
                >
                  <g fill="#DD0101">
                    <path
                      d="M14.4242327,6.14839275 C15.2942987,4.74072976 16.707028,4.74408442 17.5750205,6.14839275 L28.3601099,23.59738 C29.5216388,25.4765951 28.6755462,27 26.4714068,27 L5.5278464,27 C3.32321557,27 2.47386317,25.4826642 3.63914331,23.59738 Z M16,20 C16.5522847,20 17,19.5469637 17,19.0029699 L17,12.9970301 C17,12.4463856 16.5561352,12 16,12 C15.4477153,12 15,12.4530363 15,12.9970301 L15,19.0029699 C15,19.5536144 15.4438648,20 16,20 Z M16,24 C16.5522848,24 17,23.5522848 17,23 C17,22.4477152 16.5522848,22 16,22 C15.4477152,22 15,22.4477152 15,23 C15,23.5522848 15.4477152,24 16,24 Z M16,24"
                    />
                  </g>
                </g>
              </svg>
              <span *ngIf="this.publicVar.isPersian">اطلاعات وارد شده نامعتبر است .</span>
              <span *ngIf="!this.publicVar.isPersian">The information is invalid</span>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <a (click)="showSignIn()">
          <span *ngIf="this.publicVar.isPersian">ثبت نام</span>
          <span *ngIf="!this.publicVar.isPersian">Sgin in</span>
        </a>
        <div class="line"></div>
        <a (click)="showForgetPass()">
          <span *ngIf="this.publicVar.isPersian">فراموشی رمزعبور</span>
          <span *ngIf="!this.publicVar.isPersian">Forget password</span>
        </a>
      </div>
    </div>
    <!-- forget password component -->
    <div class="forget-pass-box" *ngIf="this.loginVar.isOpenForgetPass">
      <app-forget-pass></app-forget-pass>
    </div>
    <!-- forget password component -->
    <!-- verification-code -->
    <div class="verification-code" *ngIf="this.loginVar.isOpenVerificationCode">
      <app-verification-code></app-verification-code>
    </div>
    <!-- verification-code -->
    <div class="change-pass">
      <app-change-password
        *ngIf="this.loginVar.isOpenChangePassword"
      ></app-change-password>
    </div>
  </div>
  <div class="img">
    <img src="assets/img/login/login.svg" />
  </div>
</div>
