<div *ngIf="!this.publicVar.isauthenticate" @fadeAnimation>
  <button
    class="login-btn"
    [ngClass]="{ login_btn_en: !this.publicVar.isPersian }"
    (click)="openLogin()"
    appHoverButton
    [defualtColor]="'#fff'"
    [defualtTextColor]="'#fff'"
  >
    <span *ngIf="this.publicVar.isPersian">ورود</span>
    <span *ngIf="!this.publicVar.isPersian">Sign in</span>
    <svg viewBox="0 0 20 20">
      <path
        d="M4.7 7.4c0 3 2.4 5.4 5.4 5.4s5.4-2.4 5.4-5.4c0-3-2.4-5.4-5.4-5.4S4.7 4.4 4.7 7.4zM19.9 18.4c-.9-2.2-2.8-4.4-5.6-4.4-1.9 0-2.4 1.2-4.4 1.2-1.7 0-2.4-1.2-4.4-1.2-2.6 0-4.5 2-5.4 4.2-.6 1.4.9 1.8.9 1.8h18c.9-.2 1.1-.9.9-1.6z"
      />
    </svg>
  </button>
</div>

<div *ngIf="this.publicVar.isauthenticate">
  <button
    class="login-btn-box-auth"
    (click)="openUserInfo()"
    [ngStyle]="{
      left: this.publicVar.isPersian ? '0' : '',
      right: this.publicVar.isPersian ? '' : '0'
    }"
  >
    <svg viewBox="0 0 64.1 64.1" *ngIf="!this.loginVar.userImage">
      <circle cx="32.05" cy="32.05" r="32.05" fill="#fff" />
      <circle cx="32.05" cy="32.05" r="28.02" fill="#e0e9fd" />
      <circle cx="31.87" cy="26.93" r="10.8" fill="#588fff" />
      <path
        fill="#588fff"
        d="M32.05 60.07a27.86 27.86 0 0 0 18.18-6.69c-.27-7.27-8.33-13.11-18.26-13.11S14.11 46.01 13.71 53.2a27.89 27.89 0 0 0 18.34 6.87z"
      />
    </svg>
    <img [src]="this.loginVar.userImage" *ngIf="this.loginVar.userImage" />
  </button>

  <div
    class="login-box-auth"
    [ngStyle]="{
      padding: this.publicVar.isPersian ? '0 12px 0 36px' : '0 36px 0 12px'
    }"
    *ngIf="isOpenUserInfo"
    @openCloseInfo
  >
    <span>{{ this.loginVar.loginNameandlastName }}</span>
    <svg
      class="changepass"
      viewBox="0 0 22.48 22.62"
      [appTooltips]="
        this.publicVar.isPersian ? 'تغییر رمزعبور' : 'Change password'
      "
      placement="bottom"
      delay="300"
      (click)="openChangePassword()"
    >
      <path
        d="M22,7.29l-1.28.53a9.88,9.88,0,0,1,.73,3.7,9.73,9.73,0,1,1-9.73-9.73A9.58,9.58,0,0,1,16.33,3L15.19,4.55,20,5.26,18.19.4l-1,1.43A11.14,11.14,0,1,0,22,7.29Z"
        transform="translate(-0.47 -0.14)"
        style="stroke:#000;stroke-miterlimit:10;stroke-width:0.25px"
      />
      <path
        d="M6.7,11.77v4.51a1.85,1.85,0,0,0,1.77,1.93H15a1.86,1.86,0,0,0,1.77-1.93V11.77A1.85,1.85,0,0,0,15,9.84h.1V8.33s0-3.51-3.35-3.51S8.35,8.33,8.35,8.33V9.84h.12A1.86,1.86,0,0,0,6.7,11.77Zm5.71,2.67v2.08H11V14.44a1.61,1.61,0,0,1-1-1.32,1.68,1.68,0,0,1,3.35,0A1.62,1.62,0,0,1,12.41,14.44ZM10,8.17a1.56,1.56,0,0,1,1.67-1.68,1.58,1.58,0,0,1,1.68,1.68V9.84H10Z"
        transform="translate(-0.47 -0.14)"
      />
    </svg>
    <svg
      class="exit"
      viewBox="0 0 26.2 22.63"
      [appTooltips]="this.publicVar.isPersian ? 'خروج' : 'Exit'"
      placement="bottom"
      delay="300"
      (click)="exit()"
    >
      <path
        d="M21.24,16.39a7.71,7.71,0,0,1-2.45,1.5c-1.77,2.4-3.87,3.35-7.08,3.35a9.73,9.73,0,0,1,0-19.45A9.07,9.07,0,0,1,17.06,3.5c.09-.72.49-.77,1.1-.87A9.26,9.26,0,0,0,11.71.4,11.12,11.12,0,0,0,.6,11.52a10.55,10.55,0,0,0,.06,1.13,11.11,11.11,0,0,0,11.05,10A9.62,9.62,0,0,0,21.24,16.39Z"
        transform="translate(-0.4 -0.2)"
        style="stroke:#000;stroke-miterlimit:10;stroke-width:0.4000000059604645px"
      />
      <path
        d="M21.29,5.43a6.79,6.79,0,0,0-2.08-1.14c-.32,0-.34.36-.34,1.11,0,1.18,0,1.88-1.19,2.15A15.9,15.9,0,0,0,10.52,11c-2,1.68-4.51,4.53-4.14,5.12.07.12.19.15.49.15a17,17,0,0,0,2.48-1.81,10.86,10.86,0,0,1,1.93-1.12,13.22,13.22,0,0,1,6.29-1.2c.77.05.93.08,1.11.24s.24.76.24,1.68c0,1.55.12,1.56,2.35.1a56.43,56.43,0,0,0,4.78-3.67c.57-.4.78-.88.24-1.36A29.88,29.88,0,0,0,21.29,5.43Z"
        transform="translate(-0.4 -0.2)"
      />
    </svg>
  </div>
</div>

<div
  class="container-login"
  id="container-login"
  *ngIf="this.publicVar.isOpenLogin"
  @fadeAnimation
  [ngStyle]="{
    left: this.publicVar.isPersian ? '0' : '',
    right: this.publicVar.isPersian ? '' : '0'
  }"
>
  <div
    class="container"
    id="container"
    [ngStyle]="{
      width: this.loginVar.SuccessReportChangePass ? 'min-content' : '480px',
      height: this.loginVar.SuccessReportChangePass ? 'min-content' : '300px'
    }"
  >
    <div
      id="login-closer"
      class="login-closer"
      (click)="closeLogin()"
      [ngStyle]="{
        left: this.publicVar.isPersian ? '0' : '',
        right: this.publicVar.isPersian ? '' : '0'
      }"
      appHoverButton
    >
      <app-close></app-close>
    </div>
    <app-login-page
      id="login-page-box"
      *ngIf="
        !this.loginVar.isOpenSignin && !this.loginVar.SuccessReportChangePass
      "
    ></app-login-page>
    <app-signin
      id="signin-page"
      *ngIf="this.loginVar.isOpenSignin"
    ></app-signin>

    <app-popup-success
      *ngIf="this.loginVar.SuccessReportChangePass"
      @fadeAnimation
    ></app-popup-success>
  </div>
</div>
