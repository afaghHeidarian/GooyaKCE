<div class="popup-location"
>
  <div class="rectangle1">
    <img src="assets/img/popup-must-login.svg" />
  </div>
  <div class="rectangle2">
    <div class="triangle"></div>
    <p *ngIf="this.publicVar.isPersian">
  کابری گرامی، برای استفاده از این قابلیت باید وارد سایت شوید.
    </p>
    <p *ngIf="!this.publicVar.isPersian">Sign in to get started</p>
    <button class="buttonBlue button" id="accept" (click)="this.publicVar.isOpenMustLogin = false">
      <span *ngIf="this.publicVar.isPersian">بستن</span>
      <span *ngIf="!this.publicVar.isPersian">Close</span>

    </button>
  </div>
</div>
