  class="measueBox"
  *ngIf="this.publicVar.isOpenMeasure"
  @openClose
  [ngClass]="{
    measueBox_en: !this.publicVar.isPersian,
    measueBox_fa: this.publicVar.isPersian

>
  <div
    class="line"
    [appTooltips]="this.publicVar.isPersian ? 'مسافت' : 'Length'"
    placement="top"
    delay="300"
  >
    <input
      class="lineInput"
      type="radio"
      name="measurement"
      value="LineString"
      (click)="changeRadioButton($event)"
      [checked]="true"
    />

  <div class="txt" *ngIf="this.publicVar.isOpenMeasure">
    <samp>
      {{ this.publicVar.resultMeasure }}

        *ngIf="
          this.selectRadioValue === 'Polygon' &&
          this.publicVar.resultMeasure != ''
